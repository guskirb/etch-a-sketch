<!DOCTYPE html>
<html lang="en">

<head>

    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>

<body>
    <div></div>
    <div>

    </div>
    <div></div>
